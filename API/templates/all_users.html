<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <style>
        .avatar {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="ui container">
        <h2 class="ui header">User List</h2>
        <table class="ui celled table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Avatar</th>
                </tr>
            </thead>
            <tbody>

                {% for data in datas %}



                    <tr>
                        <td>{{data.id}}</td>
                        <td>{{data.email}}</td>
                        <td>{{data.first_name}}</td>
                        <td>{{data.last_name}}</td>
                        <td>  <a href="/single_user/{{data.id}}/"><img src={{data.avatar}} alt="Avatar" class="avatar"></a></td>
                    </tr>


                </a>

                {% endfor %}
                <!-- Add more dummy users as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
